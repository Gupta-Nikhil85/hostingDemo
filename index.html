<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="bg-primary d-flex align-items-center justify-content-center vh-100">
    <div class="container bg-dark rounded p-4">
        <div class="bg-light mb-4" style="height: 50px;">
        </div>
        <div class="row">
            <button class="btn btn-outline-light col m-2 py-3">7</button>
            <button class="btn btn-outline-light col m-2 py-3">8</button>
            <button class="btn btn-outline-light col m-2 py-3">9</button>
            <button class="btn btn-outline-light col m-2 py-3">/</button>
        </div>
        <div class="row">
            <button class="btn btn-outline-light col m-2 py-3">4</button>
            <button class="btn btn-outline-light col m-2 py-3">5</button>
            <button class="btn btn-outline-light col m-2 py-3">6</button>
            <button class="btn btn-outline-light col m-2 py-3">*</button>
        </div>
        <div class="row">
            <button class="btn btn-outline-light col m-2 py-3">1</button>
            <button class="btn btn-outline-light col m-2 py-3">2</button>
            <button class="btn btn-outline-light col m-2 py-3">3</button>
            <button class="btn btn-outline-light col m-2 py-3">-</button>
        </div>
        <div class="row">
            <button class="btn btn-outline-light col m-2 py-3">.</button>
            <button class="btn btn-outline-light col m-2 py-3">0</button>
            <button class="btn btn-outline-light col m-2 py-3">+</button>
            <button class="btn btn-danger col m-2 py-3">C</button>
        </div>
        <button class="btn btn-danger w-100 py-3 my-2">=</button>
    </div>
</body>
</html>
